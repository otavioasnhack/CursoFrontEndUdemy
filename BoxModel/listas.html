<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body {
            font-family: sans-serif;
        }
        ul li {
            list-style-type: square;
            list-style-position: inside;
        }
        ol {
            color: brown;
            list-style-position: outside;
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h1>Listas</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
