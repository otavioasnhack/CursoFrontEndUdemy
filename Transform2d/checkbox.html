<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="OtÃ¡vio Nepomuceno">
    <title>Desafio Checkbox</title>

    <style>

        input[type='checkbox'] {
            display: none;
        }
        
        label span {
            display: inline-block;
            font-size: 26px;
            width: 1em;
            height: 1em;
            background-color: red;
        }

        input[type='checkbox']:checked + label span {
            background-color: green;
            position: relative;
        }

        input[type='checkbox']:checked + label span::before {
            content: "";
            display: block;
            border: 3px solid white;
            position: absolute;
            top: .077em;
            left: .38em;
            bottom: .3em;
            right: .3em;
            transform: rotate(45deg);
            border-left-color: transparent;
            border-top-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Desafio Checkbox</h1>

    <input type="checkbox" id="html" checked>
    <label for="html">
        <span></span>
        HTML
    </label>
    
    <input type="checkbox" id="css">
    <label for="css">
        <span></span>
        CSS
    </label>
    
    <input type="checkbox" id="js">
    <label for="js">
        <span></span>
        JavaScript
    </label>
</body>
</html>
